<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <title>Whistle while you search...</title>
</head>
<body>
  <div class="jumbotron">
    <center>
      <h1><b>Whistle while you search...</b></h1>
      <p class="lead">Your itunes search solution.</p>
    </center>
  </div>
  <div class= "container">
    <center>
    <h2>iTunes Search</h2>
  </center>
    <center>
    <input type="text" id="artistSearch" placeholder="Enter Artist Here">
    <input type="text" id="songSearch" placeholder="Enter Song Here">
    <button id="search" class="btn btn-primary">Search</button>
  </center>
    <div id="output"></div>
  </div>
  <div class="col-md-1">
  </div>
  <div class="col-md-10">
    <center>
    <h3 class="title-text">Search Results</h3>
    </center>
      <table  id ="results" class="table table-condensed table-hover table-style" border-color='white'>
        <thead>
          <tr>
            <th>Artist</th>
            <th>Song</th>
            <th>Album</th>
            <th>Album Cover</th>
            <th>Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-12">
      <footer>
        <center>
          <p>Whistle while you search... 2017</p>
        </center>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  </html>
